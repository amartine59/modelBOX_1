<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Example 1</title>
</head>
<body class="d-flex justify-flex-end">
    <div class="content">
        <div class="outer-wrapper">
            <h2>#OUTER-WRAPPER</h2>

            <header class="header-wrapper d-flex justify-content align-items">
                <h2>#HEADER-WRAPPER</h2>
            </header>

            <div class="wrapper d-flex justify-between">
                <div class="main-wrapper d-flex justify-content align-items">
                    <h2>#MAIN-WRAPPER</h2>
                </div>

                <div class="sidebar-wrapper">
                    <h2>#SIDEBAR-WRAPPER</h2>

                    <div class="sidebar-3 d-flex justify-content align-items">
                        <h2>#SIDEBAR3</h2>
                    </div>
                    
                    <div class="sidebar-1-and-2 d-flex justify-between">
                        <div class="sidebar-1 d-flex justify-content align-items">
                            <h2>#SIDEBAR1</h2>
                        </div>
                        <div class="sidebar-2 d-flex justify-content align-items">
                            <h2>#SIDEBAR2</h2>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer-wrapper d-flex justify-content align-items">
                <h2>#FOOTER-WRAPPER</h2>
            </footer>
        </div>
    </div>

</body>
</html>
